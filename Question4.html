<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Data</title>
</head>
<body>
    <h1>Country Data</h1>
    
    <table id="countries-table" border="1">
        <thead>
            <tr>
                <th>Name</th>
                <th>Capital</th>
                <th>Unemployment</th>
                <th>GDP (Total)</th>
            </tr>
        </thead>
        <tbody id="table-body">
          
        </tbody>
    </table>

    <script>
        // Fetch data from internal API
        fetch('http://localhost:3000/alldata')
        .then(response => response.json())
            .then(data => {
                const tableBody = document.getElementById('table-body');

                data.country.forEach(country => {
                    
                    let output = "<tr>";
                    output += "<td>" + country.name + "</td>";
                    output += "<td>" + country['@capital'] + "</td>";
                    output += "<td>" + country.unemployment + "%</td>";
                    output += "<td>$" + country.gdp_total + " billion</td>";
                    output += "</tr>";

                    tableBody.innerHTML += output;
                });
            })
            .catch(error => console.error('Error fetching data:', error));
    </script>
</body>
</html>
