<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Question 1 - Country Information</title>
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #ddd;
        }

        td {
            border-bottom: 1px solid #ddd;
        }
    </style>
</head>

<body>
    <p id="output"></p>
    <script>


        fetch('country.json')

            .then(function (response) {

                return (response.json());

            })

            .then(function (jsonData) {
                let countries = jsonData.country;
                let output = "<table border='1'> ";
                output += "<tr><th>Country</th><th>Capital</th><th>Unemployment</th><th>Total GDP</th></tr>";
                countries.forEach(function (country) {
                    output += "<tr>";
                    output += "<td>" + country.name + "</td>";
                    output += "<td>" + country['@capital'] + "</td>";
                    output += "<td>" + country.unemployment + "%</td>";
                    output += "<td>$" + country.gdp_total + " billion</td>";
                    output += "</tr>";
                });
                output += "</table>";
                document.getElementById("output").innerHTML = output;
            });
    </script>
</body>

</html>
